{% extends "base.html" %}

{% block content %}
<h1>修改头像</h1>
<form id="changeinfo" class="form-horizontal" role="form" method = 'post' enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-sm-offset-2 col-sm-2 control-label">HeadImage</label>
        <div class="col-sm-3">
				{{chif.newheadimg}}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="submit" class="btn btn-default">修改</button>
        </div>
    </div>
</form>


{% endblock %}
