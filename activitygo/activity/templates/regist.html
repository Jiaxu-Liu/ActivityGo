{% extends "base_nouser.html" %}

{% block content %}
<h1>注册</h1>
{% if isnotequal %}
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4>错误!</h4>两次输入密码不一致
        </div>
    {% endif %}   
    {% if isrepeat %}
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4>错误!</h4>该用户已被注册
        </div>
    {% endif %}  
    {% if isnotcomplete %}
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4>错误!</h4>输入信息不完整
        </div>
    {% endif %} 
<form id="regist" class="form-horizontal" role="form" method = 'post' enctype="multipart/form-data">
            {% csrf_token %}
				<div class="form-group">
					 <label title="仅限输入英文和数字，请输入4-16个字符" class="col-sm-offset-2 col-sm-2 control-label">Username</label>
					<div class="col-sm-3">
						<input title="仅限输入英文和数字，请输入4-16个字符" onkeyup="value=value.replace(/[\W]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))" class="form-control" name="username" pattern=".{4,16}"/>
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-2 col-sm-2 control-label">Password</label>
					<div class="col-sm-3">
						<input title="请输入至少4个字符" type="password" class="form-control" name="password" onKeyUp=pwStrength(this.value) onBlur=pwStrength(this.value) pattern=".{4,16}" />
						<br>密码强度:  
						<table width="210" border="1" cellspacing="0" cellpadding="1" bordercolor="#eeeeee" height="22" style='display:inline'>  
						<tr align="center" bgcolor="#f5f5f5">  
							<td width="33%" id="strength_L">弱</td>  
							<td width="33%" id="strength_M">中</td>  
							<td width="33%" id="strength_H">强</td>  
						</tr>  
						</table>
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-2 col-sm-2 control-label">CheckPassword</label>
					<div class="col-sm-3">
						<input title="请输入至少4个字符" type="password" class="form-control" name="checkpassword" onKeyUp=pwStrength(this.value) onBlur=pwStrength(this.value)/>
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-2 col-sm-2 control-label">Email</label>
					<div class="col-sm-3">
						<input type="email" class="form-control" name="email" />
					</div>
				</div>
				<div class="form-group">
					 <label title="仅限输入数字，请输入6-16个字符" class="col-sm-offset-2 col-sm-2 control-label">Phone</label>
					<div class="col-sm-3">
						<input title="仅限输入数字，请输入6-16个字符" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" class="form-control" name="phone" pattern=".{6,16}"/>
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-2 col-sm-2 control-label">HeadImage</label>
					<div class="col-sm-3">
						{{uf.headImg}}
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-10">
						 <button type="submit" class="btn btn-default">注册</button>
					</div>
				</div>
</form>


{% endblock %}
