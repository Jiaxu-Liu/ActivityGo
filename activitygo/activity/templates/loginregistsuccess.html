{% extends "base_nouser.html" %}

{% block content %}
<h1>登录</h1>

{% if loginfail %}
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4>登录失败，请重新登录</h4>
        </div>
    {% endif %}  

{% if registsuccess %}
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4>注册成功</h4>
        </div>
    {% endif %}  
    
<form id="login" class="form-horizontal" role="form" method = 'post' enctype="multipart/form-data">
            {% csrf_token %}
				<div class="form-group">
					 <label class="col-sm-offset-2 col-sm-2 control-label">Username</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" name="username" />
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-offset-2 col-sm-2 control-label">Password</label>
					<div class="col-sm-3">
						<input type="password" class="form-control" name="password" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-10">
						 <button type="submit" class="btn btn-default">登录</button>
					</div>
				</div>
			</form>


{% endblock %}
